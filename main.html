<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Conductores de Autobuses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Control de Conductores de Autobuses</h1>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>Añadir Conductor</h2>
            <form id="driverForm">
                <div class="form-group">
                    <label for="driverName">Nombre del Conductor:</label>
                    <input type="text" id="driverName" required>
                </div>
                <div class="form-group">
                    <label for="driverHours">Horas Trabajadas Iniciales:</label>
                    <input type="number" id="driverHours" min="0" value="0" required> h
                    <input type="number" id="driverMinutes" min="0" max="59" value="0" required> m
                </div>
                <button type="submit">Añadir Conductor</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Añadir Trabajo</h2>
            <form id="workForm">
                <div class="form-group">
                    <label for="workName">Nombre del Trabajo:</label>
                    <input type="text" id="workName" required>
                </div>
                <div class="form-group">
                    <label for="workDate">Fecha del Trabajo:</label>
                    <input type="date" id="workDate" required>
                </div>
                <div class="form-group">
                    <label for="workStartTime">Hora de Inicio:</label>
                    <input type="time" id="workStartTime" required>
                </div>
                <div class="form-group">
                    <label for="workEndTime">Hora de Fin:</label>
                    <input type="time" id="workEndTime" required>
                </div>
                <button type="submit">Añadir Trabajo</button>
            </form>
        </section>
    </div>

    <div class="table-section">
        <h2>Conductores</h2>
        <table id="driverList">
            <tr>
                <th>Nombre</th>
                <th>Horas Trabajadas</th>
                <th>Horas Semanales</th>
                <th>Horas Bisemanales</th>
                <th>Acciones</th>
            </tr>
        </table>

        <h2>Trabajos Asignados</h2>
        <table id="workList">
            <tr>
                <th>Trabajo</th>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Conductor Asignado</th>
            </tr>
        </table>
    </div>

    <button id="settingsButton">Ajustes</button>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajustes</h2>
            <form id="settingsForm">
                <label for="maxWorkHours">Máximo de Horas Diarias:</label>
                <input type="number" id="maxWorkHours" value="9" required>
                <label for="maxWeeklyHours">Máximo de Horas Semanales:</label>
                <input type="number" id="maxWeeklyHours" value="56" required>
                <label for="maxBiweeklyHours">Máximo de Horas Bisemanales:</label>
                <input type="number" id="maxBiweeklyHours" value="90" required>
                <label for="minRestHours">Mínimo de Horas de Descanso:</label>
                <input type="number" id="minRestHours" value="24" required>
                <button type="submit">Guardar Ajustes</button>
            </form>
        </div>
    </div>

    <div id="availableDriversModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Conductores Disponibles</h2>
            <ul id="availableDriversList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
