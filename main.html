<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Conductores de Autobuses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Control de Conductores de Autobuses</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <!-- Formulario para añadir conductor -->
            <section class="form-section">
                <h2>Añadir Conductor</h2>
                <form id="driverForm">
                    <div class="form-group">
                        <label for="driverName">Nombre del Conductor:</label>
                        <input type="text" id="driverName" placeholder="Nombre del conductor" required>
                    </div>

                    <div class="form-group">
                        <label for="driverHours">Horas Trabajadas Iniciales:</label>
                        <div class="time-inputs">
                            <input type="number" id="driverHours" min="0" value="0" required> h
                            <input type="number" id="driverMinutes" min="0" max="59" value="0" required> m
                            <input type="number" id="driverSeconds" min="0" max="59" value="0" required> s
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Añadir Conductor</button>
                    </div>
                </form>
            </section>

            <!-- Sección para añadir trabajo -->
            <section class="work-section">
                <h2>Añadir Trabajo</h2>
                <form id="workForm">
                    <div class="form-group">
                        <label for="workHours">Horas de Trabajo:</label>
                        <input type="number" id="workHours" min="0" value="0" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Añadir Trabajo</button>
                    </div>
                    <!-- Sección para mostrar conductores disponibles al añadir trabajo -->
                    <div id="availableDriversSection" style="display:none;">
                        <h3>Conductores Disponibles</h3>
                        <ul id="availableDriversList"></ul>
                    </div>

                </form>
            </section>
        </div>

        <div class="table-section">
            <h2>Conductores Activos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Horas Trabajadas</th>
                        <th>Horas Semanales</th>
                        <th>Horas Bisemanales</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="driverList">
                    <!-- Aquí se añadirán los conductores -->
                </tbody>
            </table>
        </div>
    </div>

    <button class="btn-secondary" id="settingsButton">Ajustes</button>

    <!-- Modal de Ajustes -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Ajustes</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="maxWorkHours">Horas máximas de trabajo:</label>
                    <input type="number" id="maxWorkHours" min="0" value="9" required> horas
                </div>
                <div class="form-group">
                    <label for="minRestHours">Horas mínimas de descanso:</label>
                    <input type="number" id="minRestHours" min="0" value="24" required> horas
                </div>
                <div class="form-group">
                    <label for="maxWeeklyHours">Horas máximas semanales:</label>
                    <input type="number" id="maxWeeklyHours" min="0" value="56" required> horas
                </div>
                <div class="form-group">
                    <label for="maxBiweeklyHours">Horas máximas bisemanales:</label>
                    <input type="number" id="maxBiweeklyHours" min="0" value="90" required> horas
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Guardar Ajustes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
